<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
  <title>Hop calculator</title>
  <style>
    form {
      display: block;
      margin-bottom: 1rem;
    }
    form div {
      margin-bottom: 0.5rem;
    }
    label {
      display: block;
    }
    pre {
      display: inline-block;
      font-size: 1rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Hop Calculator</h1>
  <form id="form">
    <div>
      <label>Amount In<label>
      <input type="text" id="amountIn" placeholder="100" value="100">
    </div>
    <div>
      <label>AMM Fee <abbr title="Basis points">BPS</abbr><label>
      <input type="text" id="ammFeeBps" placeholder="4" value="4"> <span id="ammFeePercent"></span>
    </div>
    <div>
      <label>Bonder Fee <abbr title="Basis points">BPS</abbr><label>
      <input type="text" id="bonderFeeBps" placeholder="2" value="2"> <span id="bonderFeePercent"></span>
    </div>
    <div>
      <label>Slippage Tolerance %<label>
      <input type="text" id="slippageTolerance" placeholder="1" value="1"> <span id="slippageTolerancePercent"></span>
    </div>
    <div>
      <label>Token Decimals<label>
      <input type="text" id="decimals" placeholder="6" value="6">
    </div>
    <div>
      <label>Deadline Minutes<label>
      <input type="text" id="deadlineMinutes" placeholder="6" value="30">
    </div>
    <div>
      <button type="submit">Calculate</button>
    </div>
    <div>
      <output id="output"></output>
    </div>
  </div>
  <script src="./lib/ethers-5.0.umd.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
